	<h1>Estruturas de Formulário</h1>
	<form action=http://jkorpela.fi/cgi-bin/echo.cgi method="post">

		<fieldset>
		<legend>Informações de acesso</legend>

		<p> <!--Os elementos de formulário (linha) normalmente são estruturados dentro de elementos de bloco como o parágrafo. -->
			<label for="nome">*Nome:</label>
			<input name="nome" id="nome" type="text" required="required">
		</p>

		<p>
			<label for="senha">*Senha:</label>
			<input name="senha" id="senha" type="password" placeholder="Use letras e números" required="required">
		</p>

		<p>
			<label for="confirmasenha">*Confirmar senha:</label>
			<input name="confirmasenha" id="confirmasenha" type="password" placeholder="Use letras e números" required="required">
		</p>

		</fieldset>
		<fieldset>
		<legend>Informações pessoais</legend>

		<p>
			<label for="email">*E-mail:</label>
			<input name="email" id="email" type="email" required="required">
		</p>

		<p>
			<label for="telefone">*Telefone:</label>
			<input name="telefone" id="telefone" type="tel" required="required">
		</p>

		<p>
			<label for="imagem">Imagem para o perfil:</label>
			<input name="imagem" id="imagem" type="file">
		</p>

		<p>
			<label for="nascimento">Nata de Nascimento:</label>
			<input name="nascimento" id="nascimento" type="text">
		</p>

		<p>
			<input id="pf" name="pessoa" type="radio" value="pf"><label for="pf">Pessoa Física</label>

			<input id="pj" name="pessoa" type="radio" value="pj"><label for="pj">Pessoa Jurídica</label>
		</p>

		<p>
			<label for="preferencia">Preferência:</label>
			<select name="preferencia" id="preferencia">
				<option>(escolha)</option>
				<option value="cinema">Cinema</option>
				<option value="quadrinhos">Quadrinhos</option>
				<option value="games">Games</option>
				<option value="séries">Séries</option>
				<option value="outros">Outros</option>
			</select>
		</p>

		<p>
			<label for="mensagem">Mensagem:</label>
			<textarea name="mensagem" id="mensagem"></textarea>
		</p>

	</fieldset>

		<p>
			<label for="informativo">Desejo receber o informativo:</label>
			<input name="informativo" id="informativo" type="checkbox" value="sim" checked="checked">
		</p>

		<p>
			<input type="reset" value="Limpar formulário">
			<input type="submit" value="Enviar formulário">
		</p>

	</form>
